<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LibraryX - Admin Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Dependencies -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/over.css">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">        <link rel="stylesheet" href="css/shards.min.css?version=2.0.1">

    <body class="shards-landing-page--1">
    
   
      <!-- Contact Section -->
      <div class="contact section py-4">
        <h3 class="section-title text-center m-5">Sign In</h3>
        <div class="container py-4">
          <div class="push row justify-content-md-center px-4">
            <div class="contact-form col-sm-12 col-md-10 col-lg-7 p-4 mb-4 card">
              <form>
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    
                  </div>

                  <div class="col-md-12 col-sm-12">
                    <p id="statusLogin">No account yet? Sign Up below!</p>
                  </div>


                </div>

                <a onclick="login()" class="btn btn-primary white btn-pill">Sign In</a>
                <br>
                <center><a href="index.html" class="navbar-brand gray mrgtop10"><i class="fa fa-caret-left" aria-hidden="true"></i> Home</a>
                <a href="signup.html" class="navbar-brand gray mrgtop10">Sign Up <i class="fa fa-caret-right" aria-hidden="true"></i> </a></center>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- / Contact Section -->

      <!-- Footer Section -->
      
      <!-- / Footer Section -->


      <!--firebase dependencies-->

  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="js/firebase.js"></script> 
      <!-- JavaScript Dependencies -->
      <script src="js/app.js"></script> 
      <script>
        firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
      window.location.replace('dash.html');
        } else {
        }
      })
      </script>

      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
